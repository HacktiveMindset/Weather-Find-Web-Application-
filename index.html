<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="btn"><img class="search-icon" src="search.svg" alt="search-icon"></button>
        </div>
        <div class="weather loading">
            <h2 class="city">Weather in Denver</h2>
            <img src="" alt="" class="icon">
            <h1 class="temp">51°C</h1>
            <div class="description">☁️ Cloudy</div>
            <div class="humidity">💧 Humidity: 70%</div>
            <div class="wind">🌬️ Wind speed: 7.4 km/h</div>
            <div id="sunrise-time">🌅 Sunrise: 6:02:05 AM</div>
            <div id="sunset-time">🌇 Sunset: 6:32:26 PM</div>
            <div id="min-temp">🌡️ Min Temperature: 23.57°C</div>
            <div id="max-temp">🔥 Max Temperature: 23.57°C</div>
            <div id="pressure">🏠 Pressure: 1006 hPa</div>
            <div id="visibility">👁️ Visibility: 10000 meters</div>
            <div id="clock"> Live Time : </div>
        </div>
            <div class="footer">
    <p>Visit our Live <a href="https://newsfinal.vercel.app" target="_blank" style="color: red;">Weather News</a></p>
                <p>Visit our <a href="livetv.html" target="_blank" style="color: Red;">Live News</a></p>
</div>

        </div>

</body>
</html>
